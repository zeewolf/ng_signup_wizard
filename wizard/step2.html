<h3>Step 2</h3>
<form ng-submit="" name="step2" novalidate>
	<input type="text" ng-model="user.firstname" placeholder="Your name" required/>
	<input type="text" ng-model="user.lastname" placeholder="Your last name" required/>
	<input type="text" ng-model="user.birthday" placeholder="Your birthday" required/>
    <input type="radio" ng-model="user.gender" value="male" id="gender_male" required /><label for="gender_male">male</label>
    <input type="radio" ng-model="user.gender" value="female" id="gender_female" required/><label for="gender_female">female</label>
    <textarea ng-model="user.extra_info"></textarea>
	<input type="submit" class="button" ng-disabled="step2.$pristine || step2.$invalid" value="Next" ui-sref="wizard.finish"/>
</form>
