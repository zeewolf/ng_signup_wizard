<html>
<head>
    <link rel="stylesheet" href="js/jq-ui/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css" />

    <script type='text/javascript' src="js/jquery.min.js"></script>
    <script type='text/javascript' src="js/jq-ui/jquery-ui.min.js"></script>
    <script type='text/javascript' src='js/angular.min.js'></script>
    <script type='text/javascript' src="js/angular-ui-router.js"></script>
	<script type="text/javascript" src="js/ui-date.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</head>
<body ng-app="wizardApp">
	<div>
	  <div ng-controller="WizardSignupController">
	    <h2>Signup wizard</h2>
	    <div ui-view></div>
	    <button ui-sref="wizard.step1" ng-class="is_current_state('wizard.step1')">Step 1</button>
    	<button ui-sref="wizard.step2" ng-disabled="!is_available_state('wizard.step2')" ng-class="is_current_state('wizard.step2')">Step 2</button>
    	<button ui-sref="wizard.step3" ng-disabled="!is_available_state('wizard.step3')" ng-class="is_current_state('wizard.step3')">Step 3</button>
    	<button ui-sref="wizard.finish" ng-disabled="!is_available_state('wizard.finish')" ng-class="is_current_state('wizard.finish')">Finish</button>
	  </div>
	</div>
</body>
</html>
